<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link href="styles.css" rel="stylesheet" />
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="johan.jpeg" alt="johan" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Johan</span>
            <span class="job">Manipulator</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background:#4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:#1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background:#e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background:#ff0000" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Massage</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'> 60k</i>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'> 20k</i>
            </div>
            <div class="data">
                <i class='bx bx-share'> 12k</i>
            </div>
        </div>
    </div>
</body>
</html>
